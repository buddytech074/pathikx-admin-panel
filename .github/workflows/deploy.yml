name: Deploy Admin Panel

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

jobs:
    build-deploy:
        runs-on: ubuntu-latest
        environment: prod # Ensure you create this environment in GitHub repo settings

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"

            - name: Install Dependencies
              run: npm ci

            - name: Build Project
              run: npm run build

            - name: Deploy to Server
              uses: appleboy/scp-action@v0.1.7
              with:
                  host: ${{ secrets.SERVER_HOST }}
                  username: ${{ secrets.SERVER_USER }}
                  key: ${{ secrets.SERVER_SSH_KEY }}
                  source: "dist/*"
                  target: "${{ secrets.APP_PATH }}"
                  strip_components: 1 # Removes the 'dist/' directory prefix during upload
