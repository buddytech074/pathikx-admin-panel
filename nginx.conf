server {
    server_name pathikx.net www.pathikx.net;

    root /var/www/privacy-policy;
    index index.html;

    # 1. Serve the Privacy Policy at a specific path
    location = /privacy {
        alias /var/www/privacy-policy/index.html;
    }

    # 2. Serve Admin Panel at /admin (Static Files from Build)
    # The build files should be at /var/www/admin-panel
    location /admin {
        alias /var/www/admin-panel;
        try_files $uri $uri/ /admin/index.html;
    }

    # 3. Main Backend Proxy (Spring Boot)
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/pathikx.net/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/pathikx.net/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = www.pathikx.net) {
        return 301 https://$host$request_uri;
    } # managed by Certbot



    if ($host = pathikx.net) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    server_name pathikx.net www.pathikx.net;
    return 404; # managed by Certbot
}
